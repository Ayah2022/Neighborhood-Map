<!doctype html>
<html>
<head>
<meta charset="utf-8">
    <title>Neighborhood-Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
	 <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet" type="text/css">


</head>

 <body>
    <div class="container-fluid">
	     
      <div id="options-box" class="col-lg-3 col-md-3 col-sm-3">
        <h1>Find Your Restaurant</h1>
        <div>
		<br>
     <div align="center">
                    <input id="inputValue"  list="restaurants_list"  autocomplete="on" type="text" placeholder="Search" data-bind=" textInput: restaurantInput">
                     <datalist id="restaurants_list" data-bind="foreach: filteredRest">
                    <option data-bind="text: name, click: $root.listedRest">                   
				
                </div>
				<br>
                <div align="center">
                     <ul data-bind="foreach: filteredRest">
           <li data-bind="text: name, click: $root.listedRest"></li>
         </ul>
                </div>
        </div>
      </div>
<div>
  <div id="map" class="col-lg-9 col-md-9 col-sm-9"></div>
    </div>
	</div>
	 <script src="js/jquery-2.1.4.min.js"></script>
    <script src='js/knockout-3.4.2.js'></script>
    <script src="js/bootstrap.min.js"></script>
   <!-- <script src="js/ajax-utils.js"></script>-->
    <script async defer onerror="HandleError()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARzwITH9gyD4Us8IX6IO5DbPUxTO9_7lc&v=3&callback=initMap"></script>

    <script src="js/data.js" type="text/javascript"></script>
	<script src="js/model.js" type="text/javascript"></script>
	    <script src="js/foursquareInfo.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>

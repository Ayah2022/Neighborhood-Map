<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Neighborhood-Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">

<body>
    <div class="container-fluid">
   <header>
		<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header col-lg-3 col-m-3 col-sm-3">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
	  <h1 class="navbar-brand ">Find Your Neighborhood</h1>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="collapsable-nav">
       
      <form class="navbar-form navbar-left col-lg-3 col-m-3 col-sm-3" autocomplete="on" >
        <div class="form-group">
          <input type="text" class="form-control" id="name_input" list="neighborhoods_list" placeholder="Search">
		  <datalist id="neighborhoods_list">
  <option value="Park Ave Penthouse">
  <option value="Chelsea Loft">
  <option value="Union Square Open Floor Plan">
  <option value="East Village Hip Studio">
  <option value="TriBeCa Artsy Bachelor Pad">
  <option value="Chinatown Homey Space">
  
</datalist>
        </div>
        <button type="submit" onsubmit="return validateForm()" class="btn btn-default">Submit</button>
      </form>
     <ul class="nav navbar-nav col-lg-3 col-m-3 col-sm-3">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Get a certain Neighborhood <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Park Ave Penthouse</a></li>
			<li role="separator" class="divider"></li>
            <li><a href="#">Chelsea Loft</a></li>
			 <li role="separator" class="divider"></li>
            <li><a href="#">Union Square Open Floor Plan</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">East Village Hip Studio</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">TriBeCa Artsy Bachelor Pad</a></li>
			<li role="separator" class="divider"></li>
            <li><a href="#">Chinatown Homey Space</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->

</nav>
</header>
 <div id="map"></div>
    </div>
      </div>
     
       <script src="javascript/jquery-2.1.4.min.js"></script>
	  <script src="javascript/bootstrap.min.js"></script>
	   <script src="javascript/ajax-utils.js"></script>
     <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARzwITH9gyD4Us8IX6IO5DbPUxTO9_7lc&v=3&callback=initMap"></script>
	 
     <script src="javascript/app.js" type="text/javascript"></script>
